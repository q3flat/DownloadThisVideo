org: patriotsa4
app: twitter-video-link-extractor
service: twitter-video-link-extractor
plugins:
- serverless-dotenv-plugin
- serverless-plugin-aws-alerts

provider:
  name: aws
  region: eu-central-1
  runtime: nodejs10.x
  stage: beta
  memorySize: 512
  timeout: 15
  logRetentionInDays: 30
  iamRoleStatements:
    - Effect: Allow
      Action:
        - sns:Publish
      Resource:
        - "Fn::Join":
          - ':'
          - - "arn:aws:sns:eu-central-1"
            - Ref: AWS::AccountId
            - "newMention"
    - Effect: Allow
      Action:
        - ec2:DescribeNetworkInterfaces
        - ec2:CreateNetworkInterface
        - ec2:DeleteNetworkInterface
        - ec2:DescribeInstances
        - ec2:AttachNetworkInterface"
        - cloudwatch:PutMetricData
      Resource:
        - "*"

  environment:
    TWITTER_CONSUMER_KEY: ${env:TWITTER_CONSUMER_KEY}
    TWITTER_CONSUMER_SECRET: ${env:TWITTER_CONSUMER_SECRET}
    TWITTER_ACCESS_TOKEN: ${env:TWITTER_ACCESS_TOKEN}
    TWITTER_ACCESS_TOKEN_SECRET: ${env:TWITTER_ACCESS_TOKEN_SECRET}
    TWITTER_CALLBACK_URL: ${env:TWITTER_CALLBACK_URL}
    REDIS_URL: ${env:REDIS_URL}
    REDIS_PASSWORD: ${env:REDIS_PASSWORD}
    TWITTER_SCREEN_NAME: ${env:TWITTER_SCREEN_NAME}
    EXTERNAL_URL: ${env:EXTERNAL_URL}
    GTAG_ID: ${env:GTAG_ID}
    AD_CODE: ${env:AD_CODE}
    TOPIC_ARN:
      "Fn::Join":
      - ':'
      -
        - "arn:aws:sns:eu-central-1"
        - Ref: AWS::AccountId
        - "newMention"

package:
  include:
  - views/**
  exclude:
  - "*.md"
  - "*.png"
  - "*.ico"
  - .*
  - .*/**
  - awscli-bundle.zip
  - awscli-bundle/**
  - spec/**
  - assets/*.png

functions:
  fetchTweetsToDownload:
    handler: handler.fetchTweetsToDownload
    vpc:
      securityGroupIds:
        - sg-c0ac1fb8
      subnetIds:
        - subnet-12139078
    #events:
    #- schedule: rate(100 minute)
    alarms:
    - functionErrors
    - name: functionDuration
      threshold: 5000

  retryFailedTasks:
    handler: handler.retryFailedTasks

  sendDownloadLink:
    handler: handler.sendDownloadLink
    vpc:
      securityGroupIds:
        - sg-c0ac1fb8
      subnetIds:
        - subnet-12139078
    events:
    - sns: newMention
    alarms:
    - functionErrors
    - name: functionDuration
      threshold: 5000

  startTwitterSignIn:
    handler: handler.startTwitterSignIn
    events:
      - http:
          path: /_/starttwittersignin
          method: get

  completeTwitterSignIn:
    handler: handler.completeTwitterSignIn
    events:
      - http:
          path: /_/completetwittersignin
          method: get
          request:
            parameters:
              querystrings:
                username: true
                action: false
                fbtoken: false

